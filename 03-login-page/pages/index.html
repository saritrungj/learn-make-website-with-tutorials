<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="flex-container">
    <div class="sign-in-container">
      <div class="sign-in-form">
        <p id="login-logo">Login</p>
        <p>Username</p>
        <input class="js-input-username" type="text">
        <p>Password</p>
        <input class="js-input-password" type="password"><br>
        <a href="/">Forgot Password?</a>
      </div>

      <div class="sign-in-footer">
        <div class="sign-in-button">
          <button onclick="handleLoginPage()">Sign in</button>
        </div>
        <div class="not-member-section">
          <p>
            Not a member yet?
            <span><a href="/">Sign up</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/script.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js
"></script>
</body>

</html>
