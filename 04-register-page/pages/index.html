<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div class="flex-container">
    <div class="register-container">
      <div class="register-form">
        <div class="register-logo">
          <p>Register</p>
        </div>
        <div class="register-user-info">
          <p>Username</p>
          <input type="text">
          <p>Password</p>
          <input type="password">
          <p>Confirm-Password</p>
          <input type="password">
          <p>E-mail</p>
          <input type="email">
          <p>Gender:
          <input type="radio" name="genderUser" id="genderUser01" value="male"> <span>Male</span>
          <input type="radio" name="genderUser" id="genderUser02" value="female"> <span>Female</span>
        </p>
        </div>
        <div class="register-button">
          <button>Sign up</button>
          <a href="../../03-login-page/pages/index.html">
            <button onclick="">Cancel</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js
"></script>
</body>

</html>
