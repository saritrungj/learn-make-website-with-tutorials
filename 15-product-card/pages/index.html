<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-img">
        <span class="product-limited" id="product-limited">LIMITED EDITION</span>
        <img id="product-image" src="../images/nike-black.png" alt="">
      </div>
      <div class="product-info">
        <div>
        <h3 id="product-name">Sneaker Nike Black
        </h3>
        <p class="product-years" id="product-years">2023</p>
      </div>
        <span class="product-brand">NIKE</span>
        <p id="product-price" class="product-price">$38.39</p>
        <ul>
          <li id="black-color" class="black-color"></li>
          <li id="grey-color" class="grey-color"></li>
          <li id="brown-color" class="brown-color"></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>
</html>
