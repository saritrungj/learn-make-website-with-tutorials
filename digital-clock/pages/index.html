<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">

</head>

<body>
  <p>Digital Clock</p>
  <div class="container">
    <div class="flex-container">
      <div class="digital-clock">
        <div class="label-hours ">
          <div class="js-get-hours"></div>
        </div>
        <div class="label-minutes ">
          <div class="js-get-minutes"></div>
        </div>
        <div class="label-seconds">
          <div class="js-get-seconds"></div>
        </div>
        <div class="label-period">
          <div class="js-period-times"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../scripts/script.js"></script>
</body>

</html>
